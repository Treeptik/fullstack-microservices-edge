<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="../catalog/src/cart-ajax.html">
<link rel="import" href="../catalog/src/cart-item-list.html">
<link rel="import" href="../order/src/order-place.html">


<dom-module id="cart-page">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <cart-ajax url="/catalog/carts" user="[[user]]" cart-items="{{cartItems}}"></cart-ajax>
    <cart-item-list cart-items="[[cartItems]]"></cart-item-list>
    
    <order-place url="/order/orders" user="[[user]]" items="{{cartItems}}"></order-place>
  </template>

  <script>
    class CartPage extends Polymer.Element {
      static get is() { return 'cart-page'; }
      static get properties() {
        return { user: String, cartItems: Array }
      }
    }

    window.customElements.define(CartPage.is, CartPage);
  </script>
</dom-module>
