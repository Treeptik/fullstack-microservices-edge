<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../catalog/src/catalog-search.html">
<link rel="import" href="../catalog/src/catalog-item-list.html">
<link rel="import" href="../catalog/src/cart-ajax.html">
<link rel="import" href="../catalog/src/cart-badge.html">

<dom-module id="catalog-page">
  <template>
    <style>
    :host {
      display: block;
      padding: 10px;
    }
    
    </style>
    <cart-ajax url="/catalog/carts" user="[[user]]" cart-items="{{cartItems}}"></cart-ajax>
    <cart-badge cart-items="[[cartItems]]"></cart-badge>
    <catalog-search url="/catalog/items" items="{{items}}"></catalog-search>
    <catalog-item-list add-item-url="/catalog/carts" user="[[user]]" items="[[items]]"></catalog-item-list>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class CatalogPage extends Polymer.Element {
      static get is() { return 'catalog-page'; }
      static get properties() {
        return {
          user: String,
          cartItems: Array,
          items: Array
        };
      }
    }

    window.customElements.define(CatalogPage.is, CatalogPage);
  </script>
</dom-module>
